<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Desctiption" content="Автор: Дмитрий Кононенко. Проектная работа: Место. Сайт создан в рамках учебы на платформе Яндекс.Практикум.">
    <meta name="author" content="Дмитрий Кононенко">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
    </header>
<main class="content">
    <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">
        <ul class="elements__content">
            <li class="elements__item">
                <img src="./images/image_1.jpg" class="elements__image" alt="Старинное здание посреди гор. Карачаевск.">
                <div class="elements__card-container">
                    <h2 class="elements__header">Карачаевск</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/image_2.png" class="elements__image" alt="Луга и гора Эльбрус.">
                <div class="elements__card-container">
                    <h2 class="elements__header">Гора Эльбрус</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/image_3.png" class="elements__image" alt="Горы Домбай">
                <div class="elements__card-container">
                    <h2 class="elements__header">Домбай</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/image_4.jpg" class="elements__image" alt="Плывущий лебедь по озеру. Трентино - Италия.">
                <div class="elements__card-container">
                    <h2 class="elements__header">Трентино-Альто-Адидже</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/image_5.jpg" class="elements__image" alt="Залив, окаймленный со стороны сущи цепочкой горных хребтов.">
                <div class="elements__card-container">
                    <h2 class="elements__header">Кампс-бей</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="elements__item">
                <img src="./images/image_6.jpg" class="elements__image" alt="Разноцветные ступеньки, ведущие к пещерам Бату">
                <div class="elements__card-container">
                    <h2 class="elements__header">Пещеры Бату</h2>
                    <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
</footer>
<section class="popup">
    <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form action="post" class="popup__form">
            <fieldset class="popup__groupping">
                <legend class="popup__header">Редактировать профиль</legend>
                <input type="text" class="popup__input" name="name" value="" placeholder="Имя пользователя">
                <input type="text" class="popup__input" name="description" value="" placeholder="Описание пользователя">
                <button class="popup__button" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>
</section>
<script src="scripts/script.js"></script>
</body>
</html>
