<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Desctiption" content="Автор: Дмитрий Кононенко. Проектная работа: Место. Сайт создан в рамках учебы на платформе Яндекс.Практикум.">
    <meta name="author" content="Дмитрий Кононенко">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
        </section>
        <section class="elements">
        <ul class="elements__list">
            
        </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
            <form action="post" class="popup__form" name="Profile_edit">
                <fieldset class="popup__groupping">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <label class="label">
                        <input class="popup__input popup__input_type_username" id="name-input" name="name" type="text" value="" placeholder="Имя пользователя" required minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="label">
                        <input class="popup__input popup__input_type_description" id="position-input" name="description" type="text" value="" placeholder="Описание пользователя" required minlength="2" maxlength="200">
                        <span class="popup__input-error position-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form action="post" class="popup__form" name="Card_add">
            <fieldset class="popup__groupping">
                <h2 class="popup__header">Новое место</h2>
                <label class="label">
                    <input class="popup__input popup__input_type_name" id="place-input" type="text" name="name" value="" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error place-input-error"></span>
                </label>
                <label class="label">
                    <input class="popup__input popup__input_type_src" id="link-input" type="url" name="description" value="" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error link-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Создать</button>
            </fieldset>
        </form>
        </div>
    </div>
    <section class="popup popup_type_zoom">
        <div class="popup__gallery">
            <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image" alt="#" src="#">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </section>
    <template id="template-card">
        <li class="elements__item">
            <button type="button" class="elements__delete"></button>
            <img class="elements__image">
            <div class="elements__card-container">
                <h2 class="elements__header"></h2>
                <button class="elements__like" type="button" title="Оценить фотографию" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>
    <script type="module" defer src="./scripts/index.js"></script>
</body>
</html>
