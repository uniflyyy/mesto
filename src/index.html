<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Desctiption" content="Автор: Дмитрий Кононенко. Проектная работа: Место. Сайт создан в рамках учебы на платформе Яндекс.Практикум.">
    <meta name="author" content="Дмитрий Кононенко">
    <title lang="en">Mesto Russia</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="лого-место" class="logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile-info">
            <div class="profile-info__avatar">
              <img  src="#" alt="аватарка"  class="profile-info__image"/>
              <div class="profile-info__avatar-button"></div>
            </div>           
            <div class="profile-info__text-box">
              <div class="profile-info__name-box">
                <h1 class="profile-info__name"></h1>
                <button type="button" class="profile-info__edit-button">
                  <img  src="<%=require('./images/edit-button-image.svg')%>" alt="Редактировать" class="profile-info__edit-button-image"/>
                </button>
              </div>
              <p class="profile-info__description"></p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img  src="<%=require('./images/add-button-image.svg')%>" alt="Добавить"  class="profile__add-button-image"/>
          </button>
        </section>

        <section class="places">
          <ul class="cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; Mesto Russia</p>
      </footer>

      <template id="card-template">
        <article class="card">
          <button type="button" class="card__delete-button"></button>
          <img src="#" alt="#" class="card__image" />
          <div class="card__description">
            <h3 class="card__text"></h3>
            <div class="card__like-container">
              <button type="button" class="card__like-button"></button>
              <p class="card__like-counter"></p>
            </div>
          </div>
        </article>
      </template>
    </div>

    <section class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="popup-profile" class="popup__form" novalidate>
          <div class="popup__input-container">
            <input  type="text" id="user-name"  name="name"  class="popup__input popup__input_type_name" placeholder="Ваше Имя"  required  minlength="2" maxlength="40" />
            <span class="popup__error popup__error-user-name"></span>
          </div>
          <div class="popup__input-container">
            <input  type="text" id="user-description" name="about" class="popup__input popup__input_type_description"  placeholder="Расскажите о себе" required  minlength="2" maxlength="200" />
            <span class="popup__error popup__error-user-description"></span>
          </div>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="popup-add-card" class="popup__form" novalidate>
          <div class="popup__input-container">
            <input type="text" id="card-description" name="name" class="popup__input popup__input_type_title" placeholder="Название"  required  minlength="2" maxlength="30"/>
            <span class="popup__error popup__error-card-description"></span>
          </div>
          <div class="popup__input-container">
            <input  type="url"  id="card-image-link"  name="link"  class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"  required/>
            <span class="popup__error popup__error-card-image-link"></span>
          </div>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_avatar-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form name="popup-avatar-edit" class="popup__form" novalidate>
          <div class="popup__input-container">
            <input type="url" id="avatar" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на изображение" required/>
            <span class="popup__error popup__error-avatar"></span>
          </div>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_delete-confirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading popup__heading_position">Вы уверены?</h2>
        <form name="popup-delete-confirm" class="popup__form" novalidate>
          <button type="submit" class="popup__submit-button popup__submit-button_position">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_picture">
      <div class="popup__picture-container">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__figure">
          <img alt="#" class="popup__image" src="#" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
